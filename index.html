    <style>
        /* ‰øùÊåÅÂéüÊúâÁöÑÁÇ´ÈÖ∑Âä®ÁîªÊ†∑Âºè */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 10s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .animation-delay-4000 { animation-delay: 4s; }

        @keyframes float-symbol {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(10deg); opacity: 0.6; }
            100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
        }
        .animate-float { animation: float-symbol 6s ease-in-out infinite; }
        
        /* ÂéüÂ≠êÊóãËΩ¨Âä®Áîª */
        @keyframes atom-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: atom-spin 20s linear infinite; }
        .animate-spin-reverse { animation: atom-spin 25s linear infinite reverse; }

        /* Ê≥¢Âä®Âä®Áîª */
        @keyframes dash {
            to { stroke-dashoffset: -1000; }
        }
        .animate-dash {
            stroke-dasharray: 20;
            animation: dash 10s linear infinite;
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px rgba(56, 189, 248, 0.2); 
            transform: translateY(-4px);
        }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes scaleUp {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        .animate-scale-up { animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fadeInUp 1s ease-out forwards; }

        @keyframes bounce-custom {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .animate-bounce-custom { animation: bounce-custom 2s infinite; }

        @media print {
            body * { visibility: hidden; }
            #qr-poster, #qr-poster * { visibility: visible; }
            #qr-poster { position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: white; color: black; }

    function App() {
        const [searchTerm, setSearchTerm] = React.useState("");

        React.useEffect(() => {
            const params = new URLSearchParams(window.location.search);
            const videoId = params.get('v');
            if (videoId) {
                const video = videosData.find(v => v.id == videoId);
                if (video) setSelectedVideo(video);
            }
            const timer1 = setTimeout(() => setWelcomeState('exiting'), 2500);
            const timer2 = setTimeout(() => setWelcomeState('hidden'), 3500);
            return () => { clearTimeout(timer1); clearTimeout(timer2); };
        }, []);

        React.useEffect(() => {
            if (showQR && selectedVideo) {
                const container = document.getElementById("qrcode-container");
                if (container) {
                    container.innerHTML = "";
                    const shareUrl = `${window.location.origin}${window.location.pathname}?v=${selectedVideo.id}`;
                    new QRCode(container, {
                        text: shareUrl,
                        width: 180,
                        height: 180,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });
                }
            }
        }, [showQR, selectedVideo]);

        const openVideo = (video) => {
            setSelectedVideo(video);
            const newUrl = `${window.location.pathname}?v=${video.id}`;
            window.history.pushState({path: newUrl}, '', newUrl);
        };

        const closeVideo = () => {
            setSelectedVideo(null);
            setShowQR(false);
            const newUrl = window.location.pathname;
            window.history.pushState({path: newUrl}, '', newUrl);
        };

        const handleShare = () => {
            const shareUrl = `${window.location.origin}${window.location.pathname}?v=${selectedVideo.id}`;
            const copyToClipboard = (text) => {
                if (navigator.clipboard && window.isSecureContext) {
                    return navigator.clipboard.writeText(text);
                } else {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-9999px";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    return new Promise((res, rej) => {
                        document.execCommand('copy') ? res() : rej();
                        textArea.remove();
                    });
                }
            };
            copyToClipboard(shareUrl).then(() => {
                setToastMsg("ÈìæÊé•Â∑≤Â§çÂà∂ÔºÅ‚ú®");
                setTimeout(() => setToastMsg(null), 3000);
            }).catch(() => {
                setToastMsg("Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂Âú∞ÂùÄÊ†è");
                setTimeout(() => setToastMsg(null), 3000);
            });
        };

        const handleDownloadPoster = () => {
            setIsDownloading(true);
            const element = document.getElementById("qr-poster-card");
            if (!element) return;

            html2canvas(element, {
                useCORS: true,
                scale: 2,
                backgroundColor: "#ffffff",
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `ÂêõÊúóÊïôËÇ≤_${selectedVideo.title}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                setIsDownloading(false);
                setToastMsg("Êµ∑Êä•‰øùÂ≠òÊàêÂäüÔºÅüéâ");
                setTimeout(() => setToastMsg(null), 3000);
            }).catch(err => {

                setTimeout(() => setToastMsg(null), 3000);
            });
        };

        const filteredVideos = videosData.filter(video =>
